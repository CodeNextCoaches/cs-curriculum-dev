<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alien Defense</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Alien Defense</h1>
    <div id="ship-select-screen">
      <h2>Select Ship</h2>
      <button id="corvette-button" class="ship-type">Corvette</button>
      <button id="destroyer-button" class="ship-type">Destroyer</button>
      <button id="dreadnought-button" class="ship-type">Dreadnought</button>
      <p>Left and Right arrows to move, space to shoot</p>
    </div>
    <div id="canvas-area"><h2>Score: <span id="score-display"></span></h2></div>
    <!-- Place scripts below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
