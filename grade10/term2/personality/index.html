<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="page-title">Which Teenage Mutant Ninja Turtle Are You?</h1>
    </header>
    <main>
      <button id="try-again">Try again!</button>
      <div id="quiz-wrapper">
        <div class="question">
          <h2>What is your favorite pizza topping?</h2>
          <input type="radio" name="toppings" id="pepperoni">
          <label for="pepperoni"><img src="img/pepperoni.png" class="choice-image" title="Pepperoni"></label>
          <input type="radio" name="toppings" id="mushrooms">
          <label for="mushrooms"><img src="img/mushrooms.png" class="choice-image" title="Mushrooms"></label>
          <input type="radio" name="toppings" id="green-peppers">
          <label for="green-peppers"><img src="img/green_peppers.png" class="choice-image" title="Green Peppers"></label>
          <input type="radio" name="toppings" id="pineapple">
          <label for="pineapple"><img src="img/pineapple.png" class="choice-image" title="Pineapple"></label>
        </div>
        <div class="question">
          <h2>What is your favorite ninja weapon?</h2>
          <input type="radio" name="weapons" id="katana">
          <label for="katana"><img src="img/katana.png" class="choice-image" title="Katana"></label>
          <input type="radio" name="weapons" id="bo-staff">
          <label for="bo-staff"><img src="img/bo_staff.png" class="choice-image" title="Bo Staff"></label>
          <input type="radio" name="weapons" id="sai-daggers">
          <label for="sai-daggers"><img src="img/sai_daggers.png" class="choice-image" title="Sai Daggers"></label>
          <input type="radio" name="weapons" id="nunchucks">
          <label for="nunchucks"><img src="img/nunchucks.png" class="choice-image" title="Nunchucks"></label>
        </div>
        <div class="question">
          <h2>What is your favorite ninja color?</h2>
          <input type="radio" name="colors" id="blue">
          <label for="blue"><img src="img/blue.png" class="choice-image" title="Blue"></label>
          <input type="radio" name="colors" id="purple">
          <label for="purple"><img src="img/purple.png" class="choice-image" title="Purple"></label>
          <input type="radio" name="colors" id="red">
          <label for="red"><img src="img/red.png" class="choice-image" title="Red"></label>
          <input type="radio" name="colors" id="orange">
          <label for="orange"><img src="img/orange.png" class="choice-image" title="Orange"></label>
        </div>
      </div>
      <button id="form-submit">Submit</button>
      <div id="result"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
