<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="img/logo.png" title="Welcome to Actipedia!" alt="Actipedia logo">
    </header>
    <main>
      <p><b>Search Terms:</b> dolores, fred, joan, martin</p>
      <div id="search-tools">
        <input id="search-bar" type="search" autocomplete="off" name="q" placeholder="Search">
        <button id="search-button">Search</button>
      </div>
      <div id="auto-suggestions"></div>
      <div id="display"></div>
    </main>
    <script src="json.js"></script>
  </body>
</html>
