      <div id="playback-screen">
        <img id="now-playing-img">
        <figcaption id="now-playing-title" class="song-title">Loading...</figcaption>
        <figcaption id="now-playing-artist" class="song-artist">Loading...</figcaption>
        <div id="seeker">
          <input type="range" id="seek-slider" value="0" title="Seek">
          <p id="current-time-display" class="track-time">Loading...</p>
          <p id="max-time-display" class="track-time">Loading...</p>
        </div>
        <div id="song-buttons">
          <div id="repeat-button" class="material-icons playback-icons">repeat</div>
          <div id="skip-previous-button" class="material-icons playback-icons">skip_previous</div>
          <div id="play-button" class="material-icons playback-icons">play_arrow</div>
          <div id="skip-next-button" class="material-icons playback-icons">skip_next</div>
          <div id="shuffle-button" class="material-icons playback-icons">shuffle</div>
