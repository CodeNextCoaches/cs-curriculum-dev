<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player From Scratch!</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="top-panel">
      <div id="back-button" class="material-icons top-panel-icons">menu</div>
      <h1>Music Library</h1>
      <div id="search-button" class="material-icons top-panel-icons">search</div>
    </div>
    <div id="content-area">
      <div id="playlist"></div>
      <div id="playback">
        <img id="large-song-art">
        <h2 id="now-playing-title">Loading...</h2>
        <div id="playback-controls">
          <div id="seeker">
            <input type="range" id="seek-slider" value="0" title="Seek">
            <p id="current-time-display" class="track-time">Loading...</p>
            <p id="max-time-display" class="track-time">Loading...</p>
          </div>
          <div id="song-buttons">
            <div id="repeat-button" class="material-icons playback-icons">repeat</div>
            <div id="skip-previous-button" class="material-icons playback-icons">skip_previous</div>
            <div id="play-button" class="material-icons playback-icons">play_arrow</div>
            <div id="skip-next-button" class="material-icons playback-icons">skip_next</div>
            <div id="shuffle-button" class="material-icons playback-icons">shuffle</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
